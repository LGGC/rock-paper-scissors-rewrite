<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>Rock Paper Scissors</header>
    <main>
        <button class="ai">✊</button>
        <button class="ai">✋</button>
        <button class="ai">✌️</button>
        <div class="result">Status</div>
        <div class="desc">Reason</div>
        <div class="container">
            <div>
                <div class="user pick">?</div>
                <div class="user score">Player: 0</div>
            </div>
            <div>
                <div class="npc pick">?</div>
                <div class="npc score">NPC: 0</div>
            </div>
        </div>

        <button class="pickable">✊</button>
        <button class="pickable">✋</button>
        <button class="pickable">✌️</button>
    </main>

</body>

</html>
